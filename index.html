<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Netsphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --blue: #1877f2;
  --bg: #f0f2f5;
  --card: #ffffff;
  --text: #050505;
}

body.dark {
  --bg: #18191a;
  --card: #242526;
  --text: #e4e6eb;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.3s;
}

.navbar {
  background: var(--blue);
  color: white;
  padding: 15px;
  font-size: 24px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.container {
  max-width: 600px;
  margin: 20px auto;
}

.card {
  background: var(--card);
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  animation: fadeIn 0.5s;
}

textarea {
  width: 100%;
  height: 60px;
  resize: none;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  background: var(--blue);
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 8px;
}

.like {
  background: transparent;
  color: var(--blue);
  font-weight: bold;
}

.toggle {
  background: white;
  color: var(--blue);
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(10px);}
  to {opacity:1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="navbar">
  Netsphere
  <button class="toggle" onclick="toggleDark()">üåô</button>
</div>

<div class="container">

  <div class="card">
    <textarea id="postText" placeholder="What's on your mind?"></textarea>
    <button onclick="addPost()">Post</button>
  </div>

  <div id="feed"></div>

</div>

<script>
let feed = document.getElementById("feed");

function addPost() {
  let text = document.getElementById("postText").value;
  if (text.trim() === "") return;

  let post = document.createElement("div");
  post.className = "card";

  let likes = 0;

  post.innerHTML = `
    <h3>You</h3>
    <p>${text}</p>
    <button class="like">üëç Like (<span>0</span>)</button>
  `;

  post.querySelector(".like").onclick = function () {
    likes++;
    this.querySelector("span").innerText = likes;
  };

  feed.prepend(post);
  document.getElementById("postText").value = "";
}

function toggleDark() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
